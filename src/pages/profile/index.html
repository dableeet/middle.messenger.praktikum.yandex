<!doctype html>
{{#> layout }}
<div class="profile">
  <button type="button" class="button button_avatar profile__avatar-btn">
    <img
      class="button_avatar__image"
      src="../../assets/icons/avatar-circle/avatar.svg"
      alt="avatar"
    />
  </button>
  <h1 class="profile__username">Иван</h1>
  <ul class="list profile__list">
    <li class="list__item">
      <span class="list__item__title">Почта</span
      ><span class="list__item__value">pochta@yandex.ru</span>
    </li>
    <li class="list__item">
      <span class="list__item__title">Логин</span
      ><span class="list__item__value">ivanivanov</span>
    </li>
    <li class="list__item">
      <span class="list__item__title">Имя</span
      ><span class="list__item__value">Иван</span>
    </li>
    <li class="list__item">
      <span class="list__item__title">Фамилия</span
      ><span class="list__item__value">Иванов</span>
    </li>
    <li class="list__item">
      <span class="list__item__title">Имя в чате</span
      ><span class="list__item__value">Иван</span>
    </li>
    <li class="list__item">
      <span>Телефон</span
      ><span class="list__item__value">+7 (909) 967 30 30</span>
    </li>
  </ul>
  <ul class="list profile__button-group">
    <li class="list__item">
      <button class="button button_blue button_text-m" type="button">
        Изменить данные
      </button>
    </li>
    <li class="list__item">
      <button class="button button_blue button_text-m" type="button">
        Изменить пароль
      </button>
    </li>
    <li class="list__item button_red button_text-m">
      <button class="button" type="button">Выйти</button>
    </li>
  </ul>
</div>
{{#*inline "scripts"}}
<script type="module" src="./index.ts"></script>
{{/inline}} {{/layout}}
